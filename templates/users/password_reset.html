{% extends 'blog/base_login.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<form class="form-signin" method="POST">
    {% csrf_token %}
    <img class="mb-4" src="https://cdn.boldomatic.com/content/post/tynAQw/FAKE-NO-MORE?size=800" alt="" width="150" height="150">
    <h1 class="h3 mb-3 font-weight-normal">Reset Password</h1>
    {{ form|crispy }}
    <button class="btn btn-lg btn-primary btn-block" type="submit">Request Password Reset</button>
    <div class="boder-top pt-3">
        <small class="text-muted"><a class="ml-2" href="{% url 'register' %}">Create An Account</a></small> <br>
        <small class="text-muted"><a class="ml-2" href="#">Or</a></small> <br>
        <small class="text-muted"><a class="ml-2" href="{% url 'painel-list' %}">Back</a></small>
    </div>
    <p class="mt-5 mb-3 text-muted">&copy; 2020-2021</p>
</form>
    
{% endblock content %}

{% extends 'blog/index.html' %}
{% load crispy_forms_tags %}
{% load google_analytics_tags %}

{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="boder-bottom mb-6">Contact</legend> 
            {{ email_form.from_email|as_crispy_field }}
            {{ email_form.subject|as_crispy_field }}
            {{ email_form.message|as_crispy_field }}
        </fieldset>
        <div class="form-group">
            <button type="submit" name="submit" value="Contact" class="btn btn-outline-primary" id="submit-save">Send</button>
        </div>
    </form>
</div>
  <!-- Start Google Analytics -->
  <div style="display:none">
    <img src="{% google_analytics %}" width="0" height="0" />
  </div>
  <!-- End Google Analytics -->
{% endblock content %}

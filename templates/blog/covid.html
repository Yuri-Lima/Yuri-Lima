{% load humanize %}
<div class="container-fluid">
    <div class="nav-scroller py-1 mb-2">
      <div class="container">
        <nav class="nav d-flex justify-content-between">
          <div class="d-flex flex-row">
          {% if covid %}
            {% for x in covid %}
            <h8>Lastest {{ x.country }} Cases - 
            <span
               class="txt-rotate"
               data-period="1000"
               data-rotate='[ "Confirmed: {{ x.confirmed|intcomma }}", "Recovered: {{ x.recovered|intcomma }}", "Deaths: {{ x.deaths|intcomma }}"]'></span>
               </h8>
            {% endfor %}
          {% endif %}
          </div>
        </nav>
      </div>
    </div>
  </div>

  <!-- {% now "Y-M-d" as last_update %}
  - Last Update {{ last_update }} -->
